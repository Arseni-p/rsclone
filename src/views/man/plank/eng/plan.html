<div class="plan-page plan-plank">
  <div class="plan-page-header levels-list-wrapper">
    <ul class="levels-list">
      <li class="levels-item beginner-level">
        <button class="levels-button btn btn-outline-light checked-level">
          <span class="levels-name">Beginner</span>
          <span class="levels-rate beginner-rate"></span>
          <span class="levels-remainder"><span class="days-left">30</span> days left</span>
          <span class="levels-progress">
            <span class="level-progress-on"></span>
            <span class="level-progress-off"></span>
          </span>
        </button>
      </li>
      <li class="levels-item medium-level">
        <button class="levels-button btn btn-outline-light">
          <span class="levels-name">Medium</span>
          <span class="levels-rate medium-rate"></span>
          <span class="levels-remainder"><span class="days-left">30</span> days left</span>
          <span class="levels-progress">
            <span class="level-progress-on"></span>
            <span class="level-progress-off"></span>
          </span>
        </button>
      </li>
      <li class="levels-item advanced-level">
        <button class="levels-button btn btn-outline-light">
          <span class="levels-name">Advanced</span>
          <span class="levels-rate advanced-rate"></span>
          <span class="levels-remainder"><span class="days-left">30</span> days left</span>
          <span class="levels-progress">
            <span class="level-progress-on"></span>
            <span class="level-progress-off"></span>
          </span>
        </button>
      </li>
      <li class="levels-item challenge-level">
        <button class="levels-button btn btn-outline-light">
          <span class="levels-name">challenge</span>
          <span class="levels-remainder">Best record &ndash; <span class="plank-record">no records</span> </span>
          <span class="levels-progress records-progress"></span>
        </button>
      </li>
    </ul>
  </div> 
  <div class="plan-wrapper plan-main-container">
  </div>
  
  <button type="button" class="pretrain-move-left plan-pretrain-btn">left</button>
  <button type="button" class="pretrain-move-right plan-pretrain-btn">right</button>
  <span class="btn-bg btn-bg-left"></span>
  <span class="btn-bg btn-bg-right"></span> 
</div>
